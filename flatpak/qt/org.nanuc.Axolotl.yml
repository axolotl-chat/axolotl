app-id: org.nanuc.Axolotl
branch: main
runtime: org.kde.Platform
runtime-version: '5.15'
sdk: org.kde.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang
  - org.freedesktop.Sdk.Extension.node16
  - org.freedesktop.Sdk.Extension.rust-stable
command: axolotl
base: io.qt.qtwebengine.BaseApp
base-version: '5.15'
tags:
  - latest
build-options:
  append-path: "/usr/lib/sdk/rust-stable/bin:/usr/lib/sdk/golang/bin:/usr/lib/sdk/node16/bin"
  env:
    CARGO_HOME: ${FLATPAK_BUILDER_BUILDDIR}/.cargo
    GOBIN: /app/bin
    GOROOT: /usr/lib/sdk/golang
    NPM_CONFIG_LOGLEVEL: error
    DESTDIR: ${FLATPAK_DEST}
    INSTALL_PREFIX: /bin
    LIBRARY_PREFIX: /lib
finish-args:
  # See https://docs.flatpak.org/en/latest/sandbox-permissions-reference.html
  # Write access for the user download folder (to save media)
  - --filesystem=xdg-download:rw
  # File access for configs (read/write access, and create the directory if it doesnâ€™t exist)
  - --filesystem=~/.local/share/textsecure.nanuc:create
  - --filesystem=~/.config/textsecure.nanuc:create
  # Read access for home folder (to upload media)
  - --filesystem=home:ro
  # Network access - to receive and send messages
  - --share=network
  # X11 + XShm access
  - --share=ipc
  - --socket=fallback-x11
  # Wayland access
  - --socket=wayland
  # Sound access
  - --socket=pulseaudio
  # OpenGL access
  - --device=dri
  # To send and receive notifications
  - --talk-name=org.freedesktop.Notifications
  # Specify axolotl-web location
  - --env=AXOLOTL_WEB_DIR=/app/bin/axolotl-web/dist
  - --env=AXOLOTL_GUI_DIR=/app/share/axolotl/

modules:
  - name: crayfish
    buildsystem: simple
    build-options:
      build-args:
        - --share=network
    build-commands:
      - make --directory=src/github.com/nanu-c/axolotl build-crayfish
      - make --directory=src/github.com/nanu-c/axolotl --environment-overrides install-crayfish
    sources:
      - type: git
        url: https://github.com/nanu-c/axolotl
        tag: main
        dest: src/github.com/nanu-c/axolotl

  - name: zkgroup
    buildsystem: simple
    build-options:
      build-args:
        - --share=network
    build-commands:
      - cargo build --manifest-path src/github.com/nanu-c/zkgroup/lib/zkgroup/Cargo.toml --release
      - install -Dm 755 src/github.com/nanu-c/zkgroup/lib/zkgroup/target/release/libzkgroup.so ${FLATPAK_DEST}/lib/libzkgroup_linux_${FLATPAK_ARCH}.so
    sources:
      - type: git
        url: https://github.com/nanu-c/zkgroup
        tag: main
        dest: src/github.com/nanu-c/zkgroup

  - name: axolotl
    buildsystem: simple
    build-options:
      build-args:
        - --share=network
    build-commands:
      - "cd src/github.com/nanu-c/axolotl;
         go mod download -x;
         go build -v"
      - "install -Dm 755 src/github.com/nanu-c/axolotl/axolotl ${FLATPAK_DEST}/bin/axolotl"
      - "install -Dm 755 $(which qmlscene) ${FLATPAK_DEST}/bin"
    sources:
      - type: git
        url: https://github.com/nanu-c/axolotl
        tag: main
        dest: src/github.com/nanu-c/axolotl

  - name: axolotl-web
    buildsystem: simple
    build-options:
      build-args:
        - --share=network
    build-commands:
      - "cd src/github.com/nanu-c/axolotl/axolotl-web;
         npm ci;
         npm run build"
      - "mkdir -p ${FLATPAK_DEST}/bin/axolotl-web"
      - "mkdir -p ${FLATPAK_DEST}/share/axolotl"
      - "cp -r src/github.com/nanu-c/axolotl/axolotl-web/dist ${FLATPAK_DEST}/bin/axolotl-web"
      - "install -Dm 644 src/github.com/nanu-c/axolotl/flatpak/org.nanuc.Axolotl.png ${FLATPAK_DEST}/usr/share/icons/hicolor/128x128/apps/${FLATPAK_ID}.png"
      - "install -Dm 644 src/github.com/nanu-c/axolotl/flatpak/org.nanuc.Axolotl.appdata.xml ${FLATPAK_DEST}/share/appdata/${FLATPAK_ID}.appdata.xml"
      - "install -Dm 644 src/github.com/nanu-c/axolotl/flatpak/qt/org.nanuc.Axolotl.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop"
      - "cp -r src/github.com/nanu-c/axolotl/guis ${FLATPAK_DEST}/share/axolotl/"
    sources:
      - type: git
        url: https://github.com/nanu-c/axolotl
        tag: main
        dest: src/github.com/nanu-c/axolotl
