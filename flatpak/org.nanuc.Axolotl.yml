app-id: org.nanuc.Axolotl
runtime: org.gnome.Platform
runtime-version: "45"
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node18
  - org.freedesktop.Sdk.Extension.rust-stable
command: axolotl
finish-args:
  # See https://docs.flatpak.org/en/latest/sandbox-permissions-reference.html
  # Write access for the user download folder (to save media)
  - --filesystem=xdg-download:rw
  # TODO Can we use the Flatpak directories like XDG_CONFIG_DIR instead?
  # File access for configs (read/write access, and create the directory if it doesnâ€™t exist)
  - --filesystem=~/.local/share/axolotl.nanuc:create
  - --filesystem=~/.config/axolotl.nanuc:create
  # Read access for home folder (to upload media)
  - --filesystem=home:ro
  # Network access - to receive and send messages
  - --share=network
  # X11 + XShm access
  - --share=ipc
  - --socket=fallback-x11
  # Wayland access
  - --socket=wayland
  # Sound access
  - --socket=pulseaudio
  # OpenGL access
  - --device=dri
  # To send and receive notifications
  - --talk-name=org.freedesktop.Notifications

modules:
  - name: protobuf
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_POSITION_INDEPENDENT_CODE=ON
      - -Dprotobuf_BUILD_SHARED_LIBS=ON
      - -Dprotobuf_BUILD_TESTS=OFF
    cleanup:
      - protoc
      - /bin
      - /doc
      - /lib/plugins
    sources:
      - type: git
        url: https://github.com/protocolbuffers/protobuf.git
        tag: v25.2
        commit: a9b006bddd52e289029f16aa77b77e8e0033d9ee

  - name: axolotl
    buildsystem: simple
    build-options:
      # Add the node bin directory.
      append-path: /usr/lib/sdk/node18/bin:/usr/lib/sdk/rust-stable/bin
      env:
        # Cargo config
        CARGO_HOME: /run/build/axolotl/cargo
        # Cargo offline mode
        CARGO_NET_OFFLINE: "true"
    build-commands:
      # Build axolotl-web
      - make build-dependencies-axolotl-web
      - make build-axolotl-web

      # Build axolotl
      - cargo fetch --verbose
      - cargo build --features tauri --release --verbose
      - install -Dm 755 target/release/axolotl -t ${FLATPAK_DEST}/bin/

      # Install metadata files
      - install -Dm 644 flatpak/org.nanuc.Axolotl.png ${FLATPAK_DEST}/share/icons/hicolor/128x128/apps/${FLATPAK_ID}.png
      - install -Dm 644 flatpak/org.nanuc.Axolotl.metainfo.xml ${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml
      - install -Dm 644 flatpak/org.nanuc.Axolotl.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
    sources:
      - type: dir
        path: ..
      # Generated via flatpak-node-generator
      - node-sources.json
      # Generated via flatpak-cargo-generator
      - cargo-sources.json
      # Configure yarn to use the offline mirror
      - type: inline
        contents: |
          yarn-offline-mirror /run/build/axolotl/flatpak-node/yarn-mirror
          --install.offline true
          --run.offline true
        dest-filename: .yarnrc
